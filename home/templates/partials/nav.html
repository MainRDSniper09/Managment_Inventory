<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary shadow-sm rounded-bottom">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white d-flex align-items-center" href="{% url 'dashboard-index' %}">
            <i class="fas fa-bolt me-2"></i> ElectroSas
        </a>

        <!-- Botón de menú en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del Navbar -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Menú izquierdo -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold d-flex align-items-center" href="{% url 'dashboard-index' %}">
                        <i class="fas fa-chart-line me-2"></i> Dashboard
                    </a>
                </li>
                {% endif %}
            </ul>

            <!-- Menú derecho -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <!-- Perfil -->
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold d-flex align-items-center" href="{% url 'user-profile' %}">
                            <i class="fas fa-user-circle me-2"></i>{{ user.username }} Perfil
                        </a>
                    </li>
                    <!-- Cerrar sesión -->
                    <li class="nav-item">
                        <form method="post" action="{% url 'user-logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-white fw-semibold d-flex align-items-center"
                                style="border: none; background: none; padding: 0;">
                                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                            </button>
                        </form>
                    </li>
                {% else %}
                    <!-- Registrarse -->
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold d-flex align-items-center" href="{% url 'user-register' %}">
                            <i class="fas fa-user-plus me-2"></i> Registrarse
                        </a>
                    </li>
                    <!-- Iniciar sesión -->
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold d-flex align-items-center" href="{% url 'user-login' %}">
                            <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
